  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)] = "credentials.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)] = "credentials.password"></ion-input>
  </ion-item>

  <ion-item text-center>
  	<button ion-button round style="min-width: 200px; padding: 10px 16px" (click) = "login()" >Login</button>
  </ion-item>
   <ion-item text-center> 
      <p tappable (click) = "register()"> Dont't have account? Register </p>
   </ion-item>
</ion-list>
</ion-content>
